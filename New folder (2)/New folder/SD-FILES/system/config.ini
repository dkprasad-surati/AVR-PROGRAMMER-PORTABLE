Первая линия = настройки uProg(uProg settings) (8xBIT):
||||||||
|||||||+---- bit0 - Скорость работы программатора (1 - макс. скорость до 16 МГц,0 - 8MHz)
||||||+----- bit1 - AUTO VERIFY - автоматическая верификация (1-автоверификация после программирования Flash или EEPROM)
|||||+------ bit2 - AUTO ERASE - автоматическое стирание кристалла (1-стирание целевого кристалла перед программированием)
||||+------- bit3 - SHOW ANIMS - показывать анимацию (1-включить анимацию)
|||+-------- bit4 - PROGRESS BAR - отображение индикатора прогресса (1-вкл, но замедляет работу программатора, 0 -выкл., ускоряет работу программатора)
||+--------- bit5 - HEX FILES - используемые файлы  (1-для hex, 0-для bin)
|+---------- bit6 - Slower SPI clock for LCD - уменьгшение частоты SPI для LCD инджикатора(1-для 2MHz, 0-для 4MHz)
+----------- bit7 - LCD organization - организация LCD дисплея (1-для 48*102(китайский вариант), 0-для 48*84(нормальный))

вторая линия = значение контрастности LCD lcd contrast (HEX):
80 - converter off - конвертер отключен
81 to FF - contrast voltage from min to max - напряжение контрастности от min до max

третья линия = lcd bias (HEX):
10 to 17 - bias system, см. PCD8544 datasheet
